name: CD Pipeline

on:
  push:
    branches:
      - main
      - master
      - develop

jobs:
  pipeline-cd:
    runs-on: ubuntu-latest

    steps:
      # Faz o checkout do repositÃ³rio
      - name: Checkout repository
        uses: actions/checkout@v2

      # Configura o Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      # Extrai o nome da branch
      - name: Extract branch name
        shell: bash
        run: echo "branch=${GITHUB_REF#refs/heads/}" >> $GITHUB_ENV

      # Acessa o servidor Ubuntu e executa os comandos
      - name: Access Ubuntu and git pull
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.UBUNTU_HOST }}
          username: ${{ secrets.UBUNTU_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /srv/sistemas/nest_aws_mongodb-master &&
            git fetch &&
            git checkout ${{ env.branch }} &&
            git pull origin ${{ env.branch }}