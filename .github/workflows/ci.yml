# Configura o pipeline de CI para ser executado em push para a branch develop
name: CI Pipeline

on:
  push:
    branches:
      - develop

jobs:
  sonarqube:
    runs-on: self-hosted
    steps:
      # Faz o checkout do código
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Executa o SonarQube Scan
      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v5.0.0
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
          SONAR_PROJECT_KEY: ${{ secrets.SONAR_PROJECT_KEY }}

      - name: Check Quality Gate
        id: sonarqube-quality-gate-check
        uses: sonarsource/sonarqube-quality-gate-action@master
        timeout-minutes: 5
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

      - name: "Example show SonarQube Quality Gate Status value"
        run: echo "The Quality Gate status is ${{ steps.sonarqube-quality-gate-check.outputs.quality-gate-status }}"

  build:
    runs-on: self-hosted
    needs: sonarqube
    strategy:
      matrix:
        node-version: [22.x]

    steps:
      # Faz o checkout do repositório
      - name: Checkout repository
        uses: actions/checkout@v2

      # Configura o Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      # Limpa o cache e instala os pacotes
      - name: "Clear cache and install packages"
        run: |
          rm -rf node_modules package-lock.json
          npm cache clean --force
          npm install

      # Instala os pacotes
      - name: "Install packages"
        run: npm install

      # Cria o arquivo .env
      - name: "Create .env"
        run: |
          echo "NODE_ENV=${{ secrets.NODE_ENV }}" > .env &&
          echo "TZ=${{ secrets.TZ }}" >> .env &&
          echo "MONGO_URI=${{ secrets.MONGO_URI }}" >> .env &&
          echo "MONGO_URI2=${{ secrets.MONGO_URI2 }}" >> .env &&
          echo "PORT=${{ secrets.PORT }}" >> .env &&
          echo "PATH_API=${{ secrets.PATH_API }}" >> .env &&
          echo "SYNCHRONIZE=${{ secrets.SYNCHRONIZE }}" >> .env &&
          echo "RUN_MIGRATIONS=${{ secrets.RUN_MIGRATIONS }}" >> .env

      # Configura o Dockerfile
      - name: "Set up Dockerfile"
        run: |
          echo "FROM node:22" > Dockerfile
          echo "WORKDIR ${{ secrets.PATH_API }}" >> Dockerfile
          echo "COPY package*.json ./" >> Dockerfile
          echo "RUN npm install --legacy-peer-deps" >> Dockerfile
          echo "COPY . ." >> Dockerfile
          echo "RUN npm run build" >> Dockerfile
          echo "EXPOSE ${{ secrets.PORT }}" >> Dockerfile
          echo 'CMD ["node", "dist/main"]' >> Dockerfile

      # Login no Docker
      - name: "Docker login"
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Build e push da imagem Docker
      - name: "Build Docker image"
        uses: docker/build-push-action@v3.2.0
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            araujothiago-dev/nest_aws_mongodb:v1
            araujothiago-dev/nest_aws_mongodb:latest

  trivy:
    name: Security Scan with Trivy
    runs-on: ubuntu-latest
    needs: build
    steps:
      # Faz o checkout do repositório
      - name: Checkout code
        uses: actions/checkout@v3

      # - name: Build an image from Dockerfile
      #   run: docker build -t docker.io/araujothiago-dev/nest_aws_mongodb:latest .

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@0.28.0
        with:
          image-ref: 'docker.io/araujothiago-dev/nest_aws_mongodb:latest'
          # format: 'table'
          exit-code: '1'
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'