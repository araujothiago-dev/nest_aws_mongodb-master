# Configura o pipeline de CI para ser executado em push para a branch develop
name: CI Pipeline

on:
  push:
    branches:
      - develop

jobs:
  sonarqube:
    runs-on: self-hosted
    steps:
      # Faz o checkout do c칩digo
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Executa o SonarQube Scan
      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v5.0.0
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
          SONAR_PROJECT_KEY: ${{ secrets.SONAR_PROJECT_KEY }}

# - name: Check Quality Gate
      #   uses: sonarsource/sonarqube-quality-gate-action@master
      #   timeout-minutes: 5
      #   env:
      #     SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  build:
    runs-on: ubuntu-latest
    needs: sonarqube
    strategy:
      matrix:
        node-version: [21.x]

    steps:
      # Faz o checkout do reposit칩rio
      - name: Checkout repository
        uses: actions/checkout@v2

      # Configura o Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      # Limpa o cache e instala os pacotes
      - name: "Clear cache and install packages"
        run: |
          rm -rf node_modules package-lock.json
          npm cache clean --force
          npm install

      # Instala os pacotes
      - name: "Install packages"
        run: npm install

      # Cria o arquivo .env
      - name: "Create .env"
        run: |
          echo "NODE_ENV=${{ secrets.NODE_ENV }}" > .env &&
          echo "TZ=${{ secrets.TZ }}" >> .env &&
          echo "MONGO_URI=${{ secrets.MONGO_URI }}" >> .env &&
          echo "MONGO_URI2=${{ secrets.MONGO_URI2 }}" >> .env &&
          echo "PORT=${{ secrets.PORT }}" >> .env &&
          echo "PATH_API=${{ secrets.PATH_API }}" >> .env &&
          echo "SYNCHRONIZE=${{ secrets.SYNCHRONIZE }}" >> .env &&
          echo "RUN_MIGRATIONS=${{ secrets.RUN_MIGRATIONS }}" >> .env

      # Configura o Dockerfile
      - name: "Set up Dockerfile"
        run: |
          echo "FROM node:21" > Dockerfile
          echo "WORKDIR ${{ secrets.PATH_API }}" >> Dockerfile
          echo "COPY package*.json ./" >> Dockerfile
          echo "RUN npm install --legacy-peer-deps" >> Dockerfile
          echo "COPY . ." >> Dockerfile
          echo "RUN npm run build" >> Dockerfile
          echo "EXPOSE ${{ secrets.PORT }}" >> Dockerfile
          echo 'CMD ["node", "dist/main"]' >> Dockerfile

      # Login no Docker
      - name: "Docker login"
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Build e push da imagem Docker
      - name: "Build Docker image"
        uses: docker/build-push-action@v3.2.0
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            thiaguinhobyra/nest_aws_mongodb:v1
            thiaguinhobyra/nest_aws_mongodb:latest

  trivy:
    name: Security Scan with Trivy
    runs-on: ubuntu-latest
    needs: build
    steps:
      # Faz o checkout do reposit칩rio
      - name: Checkout repository
        uses: actions/checkout@v2

      # Instala o Trivy
      - name: Install Trivy
        run: |
          sudo apt-get update -y
          sudo apt-get install -y wget
          wget -qO trivy.tar.gz https://github.com/aquasecurity/trivy/releases/latest/download/trivy_0.43.1_Linux-64bit.tar.gz
          tar zxvf trivy.tar.gz -C /usr/local/bin/
          rm trivy.tar.gz
          rivy --version

      # Executa o Trivy para an치lise de vulnerabilidades
      - name: Run Trivy scan
        run: |
          ./trivy image --exit-code 1 --severity HIGH,CRITICAL thiaguinhobyra/nest_aws_mongodb:latest